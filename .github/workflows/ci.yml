name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Run PHP CodeSniffer for WordPress Coding Standards
  phpcs:
    name: PHPCS - WordPress Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, zip
          tools: composer

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=phpcs.xml .

  # Run PHPUnit Tests
  tests:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    needs: phpcs

    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, zip, fileinfo
          tools: composer
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit --testdox

      - name: Verify Test Coverage Exists
        run: |
          echo "Checking test coverage..."
          TEST_COUNT=$(vendor/bin/phpunit --list-tests 2>/dev/null | grep -c "Test" || echo "0")
          echo "Found $TEST_COUNT test methods"
          if [ "$TEST_COUNT" -lt 100 ]; then
            echo "::error::Test coverage is below minimum threshold. Expected at least 100 tests, found $TEST_COUNT"
            exit 1
          fi
          echo "✅ Test coverage check passed: $TEST_COUNT tests found"

  # Check for test coverage in PRs
  test-coverage-check:
    name: Test Coverage Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, zip
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check for new/modified PHP files
        id: changed-files
        run: |
          CHANGED_PHP=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'includes/*.php' '*.php' | grep -v 'tests/' || true)
          echo "changed_files=$CHANGED_PHP" >> $GITHUB_OUTPUT
          if [ -n "$CHANGED_PHP" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify tests exist for modified files
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          echo "Checking if tests exist for modified PHP files..."
          
          # Count total tests
          TOTAL_TESTS=$(vendor/bin/phpunit --list-tests 2>/dev/null | grep -c "Test" || echo "0")
          
          echo "Total tests in project: $TOTAL_TESTS"
          
          # Ensure minimum test coverage
          if [ "$TOTAL_TESTS" -lt 100 ]; then
            echo "::error::Insufficient test coverage. Please ensure tests are added for all classes and functions."
            echo "::error::Minimum required: 100 tests, Found: $TOTAL_TESTS"
            exit 1
          fi
          
          # Run tests to ensure they pass
          echo "Running tests..."
          vendor/bin/phpunit --testdox
          
          echo "✅ All tests passed and coverage check complete"

      - name: Test summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          vendor/bin/phpunit --testdox 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY || true

  # PHP Compatibility Check
  php-compatibility:
    name: PHP Compatibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check PHP 8.0+ Compatibility
        run: vendor/bin/phpcs -p --standard=PHPCompatibilityWP --runtime-set testVersion 8.0- --extensions=php --ignore=vendor,node_modules,tests .

  # Security Check
  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Check for security vulnerabilities
        run: composer audit || true
